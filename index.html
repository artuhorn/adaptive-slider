<!DOCTYPE html>
<html>
  <head>
    <title>Adaptive slider</title>
    <meta charset="utf-8">
    <link rel="styleSheet" href="css/styles.css">
  </head>
  <body>
    <div class="slider-layout">
      <!-- - var images = ["images/slider-image-1.jpg", "images/slider-image-2.jpg", "images/slider-image-3.jpg", "images/slider-image-4.jpg"];-->
      <div id="slider-1" data-toggles="true" data-controls="false" data-autoswitch="true" class="adaptive-slider">
        <!-- begin adaptive-slider__container-->
        <div class="adaptive-slider__container">
          <ul class="adaptive-slider__list">
            <li class="adaptive-slider__item adaptive-slider__item--active"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
          </ul>
          <ul class="adaptive-slider__toggles"></ul>
        </div>
        <!-- end adaptive-slider__container-->
        <div class="adaptive-slider__controls"></div>
      </div>
    </div>
    <div class="slider-layout">
      <div id="slider-2" data-toggles="true" data-controls="true" data-autoswitch="false" class="adaptive-slider">
        <!-- begin adaptive-slider__container-->
        <div class="adaptive-slider__container">
          <ul class="adaptive-slider__list">
            <li class="adaptive-slider__item adaptive-slider__item--active"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
            <li class="adaptive-slider__item"><img src="//lorempixel.com/600/200/nature" alt="" width="100%" class="adaptive-slider__image"/></li>
          </ul>
          <ul class="adaptive-slider__toggles"></ul>
        </div>
        <!-- end adaptive-slider__container-->
        <div class="adaptive-slider__controls"></div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/slider.js" defer></script>
  </body>
</html>
