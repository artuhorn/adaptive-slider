<!DOCTYPE html>
<html>
  <head>
    <title>Adaptive slider</title>
    <meta charset="utf-8">
    <link rel="styleSheet" href="css/styles.css">
  </head>
  <body>
    <div class="slider__l-container">
      <div class="slider">
        <ul class="slider__list">
          <li class="slider__item slider__item--active"><img src="images/slider-image-1.jpg" alt="" width="100%" class="slider__image"/></li>
          <li class="slider__item"><img src="images/slider-image-2.jpg" alt="" width="100%" class="slider__image"/></li>
          <li class="slider__item"><img src="images/slider-image-3.jpg" alt="" width="100%" class="slider__image"/></li>
          <li class="slider__item"><img src="images/slider-image-4.jpg" alt="" width="100%" class="slider__image"/></li>
        </ul>
        <ul class="slider__toggles"></ul>
        <div class="slider__controls">
          <div class="slider__controls-button slider__controls-button--next">&gt</div>
          <div class="slider__controls-button slider__controls-button--prev">&lt</div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js" defer></script>
    <script src="js/slider.js" defer></script>
  </body>
</html>
